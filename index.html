<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Girlfriend Trial Card</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to right, #ffc0cb, #ffe4e1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-box {
            background: #fff;
            width: 360px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
        }

        h2 {
            text-align: center;
            color: #ff69b4;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-top: 12px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 9px;
            margin-top: 5px;
            border-radius: 10px;
            border: 1px solid #ffb6c1;
            font-size: 10px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #97074f;
        }

        .choices {
            margin-top: 2px;
            font-size: 15px;
            color: #444;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #f73b3bee;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 15px;
            cursor: crosshair;
        }

        button:hover {
            background: #ff0000;
        }

        .note {
            text-align: center;
            font-size: 15px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div id="status" style="text-align:center;margin-top:12px;color:#ff706b;" class="form-box">
        <h2> Girlfriend Trial Card</h2>
        <p> Apply to be my Girlfriend </p>

        <form id="applicationForm" method="post" action="">
            <label>Full Name</label>
            <input type="text" name="fullname" placeholder="Enter your name" required>

            <label>Age</label>
            <input type="number" name="age" min="1" max="100">

            <label>Email</label>
            <input type="email" name="email" placeholder="example@email.com">

            <label>Personality</label>
            <select name="personality">
                <option value="">Select one</option>
                <option value="Coding">CHALANT</option>
                <option value="Arts">NONCHALANT</option>
            </select>

            <label>Interests</label>
            <div class="choices">
                <input type="checkbox" name="interest[]" value="Programming"> Programming<br>
                <input type="checkbox" name="interest[]" value="travelling"> travelling <br>
                <input type="checkbox" name="interest[]" value="Singing"> Singing<br>
                <input type="checkbox" name="interest[]" value="Writing"> Writing
            </div>

            <label>How long do you want us to be</label>
            <div class="choices">
                <input type="checkbox" name="duration[]" value="1 week"> 1 weeks <br>
                <input type="checkbox" name="duration[]" value="2 weeks"> 2 weeks <br>
                <input type="checkbox" name="duration[]" value="1 Month"> 1 Months <br>
                <input type="checkbox" name="duration[]" value="2 Months"> 2 Months
            </div>

            <label>Why do you want to join?</label>
            <textarea name="reason" placeholder="Give me a good reason"></textarea>

            <button type="submit">Apply now</button>
        </form>

        <div id="status" style="text-align:center;margin-top:12px;color:#ff706b;"></div>

        <div class="note">
            Happy to be with you
        </div>

        <script>
            const form = document.getElementById('applicationForm');
            const status = document.getElementById('status');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                status.style.color = '#000';
                status.textContent = 'Submitting...';

                const data = new FormData(form);

                try {
                    // Replace '/submit' with your real endpoint (or use https://httpbin.org/post to test)
                    const res = await fetch('/submit', { method: 'POST', body: data });

                    if (!res.ok) throw new Error('Network response was not ok');

                    status.style.color = '#006400';
                    status.textContent = 'Application submitted â€” thank you!';
                    form.reset();

                    // Optional redirect:
                    // setTimeout(() => window.location.href = '/next-step.html', 1500);
                } catch (err) {
                    status.style.color = '#b00020';
                    status.textContent = 'Submission successful.';
                    console.error(err);
                }
            });
        </script>

</body>

</html>
